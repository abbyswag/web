<!DOCTYPE html>
<html lang="en">

<body>
        <div class="root">
            <div class="block">

                <div class="side blueish-side"></div>
                <div class="side yellowish-side"></div>
            </div>
            <div class="block">

            </div>
            <div class="block">
                <div class="side image-side"></div>

            </div>
            <div class="block">

                <div class="side yellowish-side"></div>
            </div>
            <div class="block">

                <div class="side blueish-side"></div>
                <div class="side yellowish-side"></div>
            </div>
            <div class="block">
                <div class="side image-side"></div>
                <div class="side blueish-side"></div>
                <div class="side yellowish-side"></div>
            </div>
        </div>

    <script>
        let blocks = document.querySelectorAll('.block')
        blocks.forEach((block,index) => {
            block.style.animationDuration = `${1+(index+1)*0.5}s`
        })
    </script>
</body>
</html>
